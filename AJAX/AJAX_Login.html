<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Login and Register</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-right: 200px;
        }

        .card {
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
        }
    </style>
</head>
<body>

    <div class="card" id="loginCard">
        <!-- Login Form -->
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-floating">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-floating">
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" required>
            </div>
            </form>
            <button type="button" onclick="login()">Login</button><p>    </p><button onclick="toggleForms()">Switch Forms</button>
    
        </form>

    </div>

    <div class="card" id="registerCard" style="display: none;">
        <!-- Register Form -->
        <h2>Register</h2>
        <form id="registerForm">
        <div class="form-floating">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" required>
        </div>
        <div class="form-floating">
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
        </div>
            <button type="button" onclick="register()">Register</button><p>    </p><button onclick="toggleForms()">Switch Forms</button>
        </form>

    </div>


    <script>
        // Function to handle login
        function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Check if user exists in localStorage
            const storedUser = localStorage.getItem(username);

            if (storedUser && JSON.parse(storedUser).password === password) {
                alert('Login successful!');
            } else {
                alert('Invalid credentials. Please try again.');
            }
        }

        // Function to handle registration
        function register() {
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;

            // Check if user already exists
            if (localStorage.getItem(username)) {
                alert('Username already exists. Please choose a different one.');
            } else {
                // Save user to localStorage
                const newUser = { username, password };
                localStorage.setItem(username, JSON.stringify(newUser));
                alert('Registration successful!');
            }
        }

        // Function to toggle between login and register forms
        function toggleForms() {
            const loginCard = document.getElementById('loginCard');
            const registerCard = document.getElementById('registerCard');

            if (loginCard.style.display === 'none') {
                loginCard.style.display = 'block';
                registerCard.style.display = 'none';
            } else {
                loginCard.style.display = 'none';
                registerCard.style.display = 'block';
            }
        }
    </script>
</body>
</html>
